<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- To-do Container -->
        <div class="to-do-container">
            <!-- New to-do input -->
            <input type="text" placeholder="Enter a new to-do..." class="todo" id="new-todo">
            <!-- (Upcoming) To-dos Container -->
            <div class="to-dos-container"></div>
        </div>
    </div>
</body>
</html>
